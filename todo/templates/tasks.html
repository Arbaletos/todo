{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_task') }}" method=post class=add-task>
    <dl>
      <dt>Text:
      <dd><textarea name=task rows=5 cols=40></textarea>
       <dd><input type=submit value=Share>
    </dl>
  </form>
  <ul class=tasks>
  {% for task in tasks %}
    <li><h2>{{ task.task }}</h2>{{ task.done|safe }}
  {% else %}
    <li><em>No tasks</em>
  {% endfor %}
  </ul>
{% endblock %}
