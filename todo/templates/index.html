<!DOCTYPE html>
<html ng-app="ToDo">
  <head>
    <title>ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset='utf8'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px,
      }
    </style>
  </head>
  <body ng-controller="ToDoController">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <div class="container" id="addtask">
      <h1>ToDo</h1>
      <form role="form" ng-submit='addTask()' ng-init="listAll()">
        <div class="form-group">
          <input type="text" ng-model="task" name="task" class="form-control" id="task-box" placeholder="Enter new task..." style="max-width: 1000px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
      <br>
    </div>
    <div class="container" id="tasklist">
      {% raw %}
        <div class="form-group row" ng-repeat="task in shit">
          <div class={{['uncompleted','completed'][task[2]]}}>
            <p>{{task[1]}}</p>
            <button class="btn btn-default" ng-click="action('/ch',task[0])">{{['X','V'][task[2]]}}</button>
            <button class="btn btn-default" ng-click="action('/del',task[0])">Delete</button>
          </div>         
	</div>
      {% endraw %}
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
